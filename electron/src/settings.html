<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Options Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #18181b;
      color: #fff;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #10b981;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #a1a1aa;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #27272a;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .setting-info {
      flex: 1;
    }

    .setting-label {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .setting-description {
      font-size: 12px;
      color: #71717a;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3f3f46;
      transition: 0.3s;
      border-radius: 28px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #10b981;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #27272a;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-secondary {
      background: #3f3f46;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #52525b;
    }

    .btn-primary {
      background: #10b981;
      color: #fff;
    }

    .btn-primary:hover {
      background: #059669;
    }

    .version {
      text-align: center;
      font-size: 12px;
      color: #52525b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>

  <div class="section">
    <div class="section-title">Updates</div>
    
    <div class="setting">
      <div class="setting-info">
        <div class="setting-label">Automatic Updates</div>
        <div class="setting-description">Check for updates automatically in the background</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="autoUpdate" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Behavior</div>
    
    <div class="setting">
      <div class="setting-info">
        <div class="setting-label">Start Minimized</div>
        <div class="setting-description">Start the app minimized to system tray</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="startMinimized">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting">
      <div class="setting-info">
        <div class="setting-label">Close to Tray</div>
        <div class="setting-description">Keep the app running in the system tray when closed</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="closeToTray" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting">
      <div class="setting-info">
        <div class="setting-label">Auto-start Backend</div>
        <div class="setting-description">Automatically start Docker containers on launch</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="autoStartBackend" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="buttons">
    <button class="btn btn-secondary" id="checkUpdates">Check for Updates</button>
    <button class="btn btn-primary" id="save">Save & Close</button>
  </div>

  <div class="version" id="version"></div>

  <script>
    // Load settings
    async function loadSettings() {
      if (window.electronAPI) {
        const settings = await window.electronAPI.getSettings();
        document.getElementById('autoUpdate').checked = settings.autoUpdate;
        document.getElementById('startMinimized').checked = settings.startMinimized;
        document.getElementById('closeToTray').checked = settings.closeToTray;
        document.getElementById('autoStartBackend').checked = settings.autoStartBackend;

        const version = await window.electronAPI.getAppVersion();
        document.getElementById('version').textContent = `Version ${version}`;
      }
    }

    // Save settings
    async function saveSettings() {
      if (window.electronAPI) {
        await window.electronAPI.setSetting('autoUpdate', document.getElementById('autoUpdate').checked);
        await window.electronAPI.setSetting('startMinimized', document.getElementById('startMinimized').checked);
        await window.electronAPI.setSetting('closeToTray', document.getElementById('closeToTray').checked);
        await window.electronAPI.setSetting('autoStartBackend', document.getElementById('autoStartBackend').checked);
      }
      window.close();
    }

    // Event listeners
    document.getElementById('save').addEventListener('click', saveSettings);
    document.getElementById('checkUpdates').addEventListener('click', () => {
      if (window.electronAPI) {
        window.electronAPI.checkUpdates();
      }
    });

    // Load on startup
    loadSettings();
  </script>
</body>
</html>
