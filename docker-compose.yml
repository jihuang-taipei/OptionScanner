version: '3.8'

services:
  # Production: Single container with built frontend
  option-scanner:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=*
      # Optional: Add MongoDB for paper trading persistence
      # - MONGO_URL=mongodb://mongo:27017
      # - DB_NAME=options_scanner
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Uncomment to add MongoDB for paper trading
    # depends_on:
    #   - mongo

  # Optional: MongoDB for paper trading feature
  # Uncomment to enable persistent portfolio storage
  # mongo:
  #   image: mongo:6
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongo_data:/data/db
  #   restart: unless-stopped

# Uncomment if using MongoDB
