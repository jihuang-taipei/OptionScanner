#version: '3.8'

services:
  # Production: Single container with built frontend
  option-scanner:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=*
      # Optional: Add MongoDB for paper trading persistence
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=options_scanner
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    depends_on:
      mongo:
        condition: service_healthy

  # Optional: MongoDB for paper trading feature
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

# Uncomment if using MongoDB
volumes:
  mongo_data:
